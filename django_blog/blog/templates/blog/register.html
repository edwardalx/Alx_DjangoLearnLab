{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" minlength="5" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" maxlength="200" required>
        </div>

        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" maxlength="200" required>
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</div>
{% endblock %}
