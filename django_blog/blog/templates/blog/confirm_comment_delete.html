{% extends "base_generic.html" %}

{% block content %}
<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete this comment?</p>
<p>"{{ comment.content }}"</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list-comments' %}">Cancel</a>
</form>
{% endblock %}
