{% extends "base_generic.html" %}

{% block content %}
<h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'list-comments' %}">Back to Comments</a>
{% endblock %}
