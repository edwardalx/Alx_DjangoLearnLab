{% extends "blog/base.html" %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <p>{{ post.content|slice:":10" }}...</p>  <!-- âœ… Shows only first 10 characters -->
            <p><small>Published: {{ post.published_date }}</small></p>
            <a href="{% url 'post-detail' post.id %}">Read more</a>  <!-- Assuming you have a detail view -->
        </div>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
