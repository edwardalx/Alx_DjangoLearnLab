{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center mt-4">User Profile</h2>
    
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Welcome, {{ user.username }}</h5>
            <p class="card-text"><strong>Name:</strong> {{ user.first_name }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Joined on:</strong> {{ user.date_joined }}</p>

            <!-- Profile Edit Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

            <hr>
            <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
