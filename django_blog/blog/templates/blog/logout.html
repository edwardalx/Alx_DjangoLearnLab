{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <h2 class="mt-4">Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
