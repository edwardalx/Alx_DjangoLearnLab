<!-- register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Update Book{% else %}Register a New Book{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center">{% if object %}Update Book{% else %}Register a New Book{% endif %}</h2>

                {% if messages %}
                    <div class="alert alert-dismissible">
                        {% for message in messages %}
                            <p class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                                {{ message }}
                            </p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <button type="submit" class="btn {% if object %}btn-primary{% else %}btn-success{% endif %} w-100">
                        {% if object %}Update Book{% else %}Create Book{% endif %}
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'list-books' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
